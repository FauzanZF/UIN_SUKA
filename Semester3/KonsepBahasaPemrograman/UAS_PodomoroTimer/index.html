<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podomoro | FauzanZF</title>
    <link rel="stylesheet" href="styles.css" id="theme-stylesheet">
    <link rel="stylesheet" href="stylesDark.css" id="dark-theme-stylesheet" disabled>
</head>
<body>
    <div class="container">
        <div class="theme-toggle-container">
            <button id="theme-toggle">ðŸŒ“ Theme</button>
            <button id="spotify-link" class="spotify-btn">Spotify</button>
        </div>

        <h1 class="app-title">Learn Today</h1>
        
        <!-- Pomodoro Timer Section -->
        <div id="pomodoro-section">
            <div class="timer-container">
                <h2>Timer</h2>
                <div id="timer">25:00</div>
                <h3>Study Time | Break Time</h3>
                <div class="timer-controls">
                    <input type="number" id="study-time" placeholder="Study Time (min)" value="25" min="1" max="60">
                    <input type="number" id="break-time" placeholder="Break Time (min)" value="5" min="1" max="30">
                </div>
                <div class="timer-buttons">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="resume-btn">Resume</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>

        <!-- Todo List Section -->
        <div id="todo-section">
            <div class="todo-container">
                <h2>To-Do List</h2>
                <div class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="Enter a new task">
                    <button id="add-todo">Add</button>
                </div>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
